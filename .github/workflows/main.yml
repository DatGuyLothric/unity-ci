name: Build for target platforms

on:
  push:
    branches:
      - master

jobs:
  buildForTargetPlatforms:
    name: Build
    runs-on: macos-11
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          path: project

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
    
      - name: Cache Unity installer
        id: cache-unity-installer
        uses: actions/cache@v2
        with:
          path: Unity.pkg
          key: unity-installer
    
      - name: Download Unity
        if: steps.cache-unity-installer.outputs.cache-hit != 'true'
        run: sudo curl -o Unity.pkg 'http://download.unity3d.com/download_unity/${{ env.CHANGESET }}/MacEditorInstaller/Unity.pkg'
        env:
          # changeset for 2022.1.0a12 version
          CHANGESET: 816252c3efbb
    
      - name: Install Unity
        run: sudo installer -dumplog -package Unity.pkg -target /Applications

      - name: Generate activation file
        run: sudo /Applications/Unity/Unity.app/Contents/MacOS/Unity -quit -nographics -batchmode -createManualActivationFile -logfile -silent-crashes || exit 0

      - name: Install tool deps
        run: |
          cd ./project/login_tool
          npm i
          cd ../../
          
      - name: Get ulf file
        run: node ./project/login_tool/index.js ./Unity_v2022.1.0a12.alf ${{ secrets.LOGIN }} ${{ secrets.PASSWORD }}
          
      - name: Activate Unity
        run: sudo /Applications/Unity/Unity.app/Contents/MacOS/Unity -nographics -quit -batchmode -logfile -manualLicenseFile ./Unity_v2022.x.ulf

      - name: Build test (windows launcher)
        run: sudo /Applications/Unity/Unity.app/Contents/MacOS/Unity -nographics -quit -batchmode -logfile -projectPath ./project -executeMethod Editor.Builder.LauncherBuilder.PerformBuild -buildWindows64Player ./builds/windows/launcher

      - name: Expose as artifact
        uses: actions/upload-artifact@v2
        with:
          name: launcher_windows
          path: ./builds/windows/launcher
